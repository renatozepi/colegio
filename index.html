<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="attemptLogin()">Ingresar</button>
    <div id="error-message" class="error"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyCPSya0kEAydB8_WxEbei56KF36ZmJ1n7I",
    authDomain: "definitivo-4841f.firebaseapp.com",
    projectId: "definitivo-4841f",
    storageBucket: "definitivo-4841f.firebasestorage.app",
    messagingSenderId: "92662019661",
    appId: "1:92662019661:web:de3ccc7b6b5ae5e4134e04"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function attemptLogin() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const errorDiv = document.getElementById("error-message");

      if (!usernameInput || !passwordInput) {
        errorDiv.textContent = "Error interno: no se encuentran los campos.";
        return;
      }

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        errorDiv.textContent = "Por favor completa ambos campos.";
        return;
      }

      try {
        const userDoc = await db.collection("users").doc(username).get();

        if (!userDoc.exists) {
          errorDiv.textContent = "Usuario no encontrado.";
          return;
        }

        const userData = userDoc.data();
        if (userData.password !== password) {
          errorDiv.textContent = "Contraseña incorrecta.";
          return;
        }

        // Guardar permisos en localStorage
        localStorage.setItem("permisos", JSON.stringify(userData.permisos));
        localStorage.setItem("usuario", username);

        // Redirigir al dashboard
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        errorDiv.textContent = "Ocurrió un error. Intenta nuevamente.";
      }
    }
    window.login = login;
  </script>
</body>
</html>
